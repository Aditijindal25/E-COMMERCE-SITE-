<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      background-color: #555;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      transition: box-shadow 0.3s;
    }

    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

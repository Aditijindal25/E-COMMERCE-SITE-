<!DOCTYPE html>
<html>
<head>
    <title>Simple E-Commerce Site</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f4f4f4;
        }

        .navbar {
            background: #333;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .product {
            width: 30%;
            background: white;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            vertical-align: top;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 180px;
            border-radius: 6px;
        }

        .btn {
            background: #28a745;
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background: #218838;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="navbar">My Simple E-Commerce Store</div>

    <div class="container">

        <div class="product">
            <img src="TSHIRT.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: ₹499</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="WATCH.WEBP" alt="Product 2">
            <h3>Product 2</h3>
            <p>Price: ₹7799</p>
            <button class="btn">Add to Cart</button>
        </div>

        <div class="product">
            <img src="BOTTOM.WEBP" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: ₹999</p>
            <button class="btn">Add to Cart</button>
        </div>

    </div>

    <div class="footer">© 2025 My E-Commerce Website</div>

</body>
</html>
